<html>
	<head>
		<title>HTML Table Colspan and Rowspan</title>
		
	</head>

	<body>
	<table  border="1" style="background-color:pink">
		<tr>
			<th>Name</th>
			<th>F name</th>
			<th rowspan="2">City Name</th>
		</tr>
	<tr>
			<td colspan="2">Faisal Zamir</td>
			
		</tr>
		
			<tr>
			<td colspan="3" align="center">Khan</td>
			
			</tr>
			
	</table>
	</body>
</html>
