<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Selectors</title>
    <!-- <script src="jq/jquery.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $(".d1").fadeIn("fast");
                $(".d2").fadeIn("normal");
                $(".d3").fadeIn("slow");
                $(".d4").fadeIn(5000);
            });
        });
    </script>
    <style>
        .d1{
            width:100px;
            height: 100px;
            background-color: gray;
            display: none;
        }
        .d2{
            width:100px;
            height: 100px;
            background-color: blue;
            display: none;
        }
        .d3{
            width:100px;
            height: 100px;
            background-color: yellow;
            display: none;
        }
        .d4{
            width:100px;
            height: 100px;
            background-color: black;
            display: none;
        }
    </style>
</head>
<body>
    <button>Click me</button>
    <div class="d1">This is the div...</div>
    <div class="d2">This is the div...</div>
    <div class="d3">This is the div...</div>
    <div class="d4">This is the div...</div>

</body>
</html>
