<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addClass Method in jQuery</title>
    <script src="../jq/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("input:password").val("Faisal Zamir");
            });
        });
    </script>
    <style>
        .jafri{
            background-color: green;
            width:300px;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <form action="#">
        <input type="password" value="">
        <button>Set value in input field</button>
    </form>
</body>

</html>
