<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addClass Method in jQuery</title>
    <script src="../jq/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").html("<b>NEW</b> VALUE");
            });
        });
    </script>
    <style>
        .jafri{
            background-color: green;
            width:300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button>Click me</button>
    <h1 title="JafriCode">JafriCode.com</h1>
    <div class="jafri"> This is the div   </div>
    <p>JafriCode is the educational website</p>
</body>

</html>
