<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addClass Method in jQuery</title>
    <script src="../jq/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                // $("h1").css("background-color","gray");
                $("h1").css({"background-color":"gray","color":"white"});
                $("p").css({"background-color":"black","color":"white","text-align":"center"})
            });
        });
    </script>
    <style>
   
    </style>
</head>
<body>
<button>Click me</button>
<h1>JafriCode.com</h1>
<p>JafriCode is the educational website</p>
</body>

</html>
