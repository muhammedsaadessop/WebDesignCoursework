<!DOCTYPE html>
<html>
<head>
	<title>	CSS Gradient</title>
	<style>	
	div {
		width: 500px;
		height:200px;
		background: repeating-radial-gradient(circle closest-side at 10% 90% , red, green);		
		}
	</style>
</head>
<!--

1) Linear Gradient
background: linear-gradient(direction, color1, color2,...color-n)


Directions
to bottom (default)
to right
to left
to top
OR diagonally
to bottom right
to bottom left
to top left
to top right


2) Repeating Linear Gradient
background: repeating-linear-gradient(Directions, colors (percentage));

3) Radial Gradient
Syntax:
background-image: radial-gradient(shape size at position, start to end color);
Example:
background: radial-gradient(circle closest-side at 50% 45%, red, green, yellow);

Size
farthest-corner (by default)
closest-side
closest-corner
farthest-side


4) Repeating Radial Gradient
background: repeating-radial-gradient()
-->
<body>
	<div>
	</div>
</body>
</html>
