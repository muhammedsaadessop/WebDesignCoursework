<!DOCTYPE html>
<html>
<head>
	<title>	CSS Button	</title>
	<style>		
	#send {
		background-color: black;
		color: yellow;
		padding:10px;
		border:1px solid yellow;
		margin-left:40px;
		
	}
	#get {
		background-color:yellow;
		color:blue;
		padding:10px 30px;
		
	}
	input[type="button"] {
		background-color:gray;
		color:blue;
		padding:10px 30px;
	
	
	}
	</style>

</head>
<body>
	<div>
		<button id="send">Send Data</button> <br/><br/>
		<button id="get">Get Data</button> <br/><br/>
		<button>Delete Data</button> <br/><br/>
		<button>Submit</button> <br/><br/>
		
		<form>
		
		<input type="button" value="Submit"/>
		</form>
		<h1>Learning to CSS Button</h1>
		
		
	</div>

</body>
</html>
