<!DOCTYPE html>
<html>
<head>
	<title>	CSS Display</title>
	<style>	
	h1 {
		display:inline-block;	
		background-color:yellow;
		height:300px;
	}
	span{
		background-color:yellow;
		display:block;
	}
	img {
		display:none;
	}
	.d1 {
		width:300px;
		height:200px;
		background-color:yellow;
		float:left;
	}
	.d2 {
		width:300px;
		height:200px;
		background-color:gray;
		float:left;	
		display:none;
	}
	.d3 {
		width:300px;
		height:200px;
		background-color:pink;
		float:left;
	}
	</style>
</head>

<!--
none
inline
block
inline-block
-->
<body>
	<h1>Jafricode.com</h1>
	<div class = "d1">d1</div>
	<div class = "d2">d2</div>
	<div class = "d3">d3</div>
	<span>This is a span</span>
	<img src = "faisal.png">

</body>
</html>
