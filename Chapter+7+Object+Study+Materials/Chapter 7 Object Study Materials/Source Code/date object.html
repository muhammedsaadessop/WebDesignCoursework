<!DOCTYPE html>
<html>
	<head>
			<title>Date Object in JS</title>
	</head>
	<body>
	<script>
		var date = new Date()
		//date.setFullYear(2010)
	document.write("Full Year = "+date.getUTCFullYear());
		document.write("<br/>");
		document.write("Month = "+date.getUTCMonth());
		document.write("<br/>");
		date.setDate(3)
		document.write("Date = "+date.getDate());
		document.write("<br/>");
		//date.setHours(4)
		document.write("Hours = "+date.getUTCHours());
		document.write("<br/>");
		document.write("Minutes = "+date.getMinutes());
		document.write("<br/>");
		document.write("Seconds = "+date.getSeconds());
		document.write("<br/>");
		document.write("Milli Seconds = "+date.getMilliseconds());
		document.write("<br/>");
		document.write("Day= "+date.getDay());
		document.write("<br/>");
		document.write("Time = "+date.getTime());
	</script>
	</body>
</html>
