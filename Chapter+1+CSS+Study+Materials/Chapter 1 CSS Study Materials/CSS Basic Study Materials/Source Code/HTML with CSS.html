<!DOCTYPE html>
<html>
<head>
	<title> CSS with HTML </title>
	<link rel="stylesheet" href="mystyle.css"/>
	<style>
		h2{
			color:white;
			background-color:green;
		}
		h1 {
			color:blue;
		}
	</style>
</head>

	<body>
		<!--
		Inline
		Internal 
		External
		-->
		<h1 style="color:pink;background-color:yellow;">Style is applied with inline style</h1>
		<h2>Style is applied with internal style</h2>
		<h3>Style is applied with External style</h3>
		<p style="font-size:30px;text-align:center">Paragraph is styled using inline</p>
	</body>

</html>
