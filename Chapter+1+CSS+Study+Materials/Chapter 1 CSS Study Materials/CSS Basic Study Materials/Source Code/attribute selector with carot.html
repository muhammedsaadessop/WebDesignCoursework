<!DOCTYPE html>
<html>
<head>
	<title> Attribute Selector with tilde symbol </title>
	<style>
		h1[title^="jafri"] {
		background-color:gray;
		color:white;
		}
	</style>
</head>

	<body>
		<h1>We are learning CSS Attribute Selector</h1>
		<h1 title="jafri- code">We are learning CSS Attribute Selector</h1>
		<h1 title="jafri">We are learning CSS Attribute Selector</h1>
		<h1 title="jafri code">We are learning CSS Attribute Selector</h1>
		<h1 title="code jafri">We are learning CSS Attribute Selector</h1>
		
	</body>

</html>
