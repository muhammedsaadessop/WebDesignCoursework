<!DOCTYPE html>
<html>
<head>
	<title> Attribute Selector with Value </title>
	<style>
		h1[title="jafri"] {
		background-color:gray;
		}
	</style>
</head>

	<body>
		<h1>We are learning CSS Attribute Selector</h1>
		<h1 title="jafri">We are learning CSS Attribute Selector</h1>
		<h1 title="para">We are learning CSS Attribute Selector</h1>
		<h2 title="jan">We are learning CSS Attribute Selector</h2>
		<h2 title="jafri">We are learning CSS Attribute Selector</h2>
	</body>

</html>
