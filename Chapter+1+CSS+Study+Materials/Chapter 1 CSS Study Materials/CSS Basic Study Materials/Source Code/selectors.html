<!DOCTYPE html>
<html>
<head>
	<title> CSS Selectors </title>
	
	<style>
		* {
			background-color:red;
			color:gray;
		}
		h1{
			background-color:pink;
			font-size:50px;
			color:yellow;
		}
		#jafri{
			background-color:pink;
			font-size:50px;
			color:yellow;
		}
		.photo{
			width:200px;
			height:100px;
			border:10px solid yellow;
			margin-left:100px;
		}
		h1,h2,h3,h4,span{
			background-color:white;
			color:yellow;
		}
	</style>
</head>

	<body>
		<!--
		Element Selector
		ID Selector
		Class Selector 
		Universal Selector
		Grouping Selector

		-->
		<h1 id = "heading">Element Selector</h1>
		<p id = "jafri">Element Selector</p>
		<img src = "pic.jpg" class = "photo"/>
		<span>It is span</span>
		<small>It is small</small>
		<h2>It is heading2</h2>
		<h3>It is heading3</h3>
		<h4>It is heading4</h4>
		<h5>It is heading5</h5>
		<h6>It is heading6</h6>
		<big>BIG</big>
	</body>

</html>
