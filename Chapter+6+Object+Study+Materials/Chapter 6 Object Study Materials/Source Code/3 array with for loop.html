<html>
	<head>
		<title>Array with For Loop</title>
	</head>
	<script>
	// 10 number from the user, store, into the array
	num = []
	for(let i = 0; i<10; i++){
	num[i]=window.prompt("Enter a number to store in the array");
	} 
	for(let i = 0; i<num.length; i++){
	document.write(num[i]+"<br/>")
	}
	</script>
	<body>
	</body>
</html>
