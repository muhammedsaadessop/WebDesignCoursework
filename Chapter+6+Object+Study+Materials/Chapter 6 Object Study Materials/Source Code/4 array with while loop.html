<html>
	<head>
		<title>Array with While Loop</title>
	</head>
	<script>
	// 10 number from the user, store, into the array
	/*
	init
	while(condition){
	statement(s)
	++, --
	}
	*/ 
	num = [] 
	let i = 0;
	while(i<10){
	num[i]=window.prompt("Enter a number to store in the array");
	i++
	}
	
	let a = 0; 
	while(a<num.length){
	document.write(num[a]+"<br/>")
	a++
	}
	
	</script>
	<body>
	</body>
</html>
