<html>
	<head>
		<title>HTML CSS Inline Style</title>
	<link rel="stylesheet" href="mystyle.css"/>
	<style>
	h1{
	color:gray;
	}
	p{
	color:gray;
	background-color:pink;
	font-size:50px;
	border:1px solid yellow;
	}
	
	</style>
	
	</head>

	<body>
	<!-- Inline Style Example -->
	<h1 style="color:red; background-color:pink;">Inline Style</h1>
	<!-- Internal Style Example -->
	<p> Internal Style </p>
	<h2> External Style </h2>
	
	</body>
</html>
