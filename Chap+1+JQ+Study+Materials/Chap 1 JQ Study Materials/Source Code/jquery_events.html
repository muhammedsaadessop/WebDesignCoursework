<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Events</title>
    <script src="jq/jquery.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
    <script>
        $(document).ready(function(){
            $("#b").mouseleave(function(){
                $("h1").toggle();
            });
            $("input").focus(function(){
                $("input").css("background-color","red");
            });
            $("input").blur(function(){
                $("input").css("background-color","pink");
            });
            $("form").submit(function(){
                alert("Form is submitted....");
            });
        });
    </script>
    <style>
        div{
            width:100px;
            height: 100px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="b">This is the div</div>
    <h1 class="jafri" title="jafri">This is the jquery tutorials</h1>
    <h1 title="faisal">JafriCode.com</h1>
    <h1>Without title attribute</h1>
    <h2 class="jafri">We are learning Jquery</h2>
    <h3>Faisal Zamir</h3>
    <p id="para">YOu can learn jquery with us</p>
    <p>HTML CSS jQuery....</p>
    <form action="">
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
