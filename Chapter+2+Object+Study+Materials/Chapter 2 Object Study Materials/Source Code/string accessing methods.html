<html>
<head>
	<title>String Accessing Methods</title>
	<script>
	var str = "How are you";
	var ch = str.charAt(2);
	document.write(ch);
	document.write("<br/>");
	document.write(str[4]);
	document.write("<br/>");
	document.write(str.indexOf('y'));
	document.write(str.slice(0,5));

	/**
	charAt[index]
	str[index]
	indexOf(char)
	slice(start index, ending)
	*/
	</script>
</head>

<body>
</body>
</html>
